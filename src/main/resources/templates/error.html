<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8d7da;
      color: #721c24;
    }
    .error-container h1 {
      font-size: 2em;
    }
    .error-container p {
      margin: 20px 0;
    }
    .error-container a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    .error-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Ha ocorregut un error!</h1>
    <p>Ho sentim, alguna cosa ha anat malament. Si us plau, intenta-ho de nou m√©s tard.</p>
    <a href="/">Tornar a l'inici</a>
  </div>
</body>
</html>
